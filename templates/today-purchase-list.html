<ul 
	class="grid divide-y gap-4 p-8 bg-white rounded-md shadow"
	hx-get="/today-purchases"
	hx-target="this"
	hx-swap="outerHTML"
	hx-trigger="click"
>
  <h2 class="text-3xl text-gray-500">Today's Spending</h2>
  {% for purchase in purchases %}
  <li class="pt-2">{{purchase.items}}</li>
  {% endfor %}
</ul>
