<form hx-post="/track-purchase"
	  hx-target="this"
	  hx-swap="outerHTML show:this:top"
	  hx-indicator="#expense-form-indicator"
	  class="grid gap-4 p-8 bg-white rounded-md shadow">
	<h2 class="text-3xl text-gray-500">Track Spending</h2>
	<div class="flex flex-col gap-1"
		 hx-target="this"
		 hx-swap="outerHTML">
		<label for="items">What did you buy</label>
		<input {# hx-post="/validate-items" #}
			   required
			   id="items"
			   name="items"
			   class="border rounded p-2 bg-gray-100"
			   type="text" />
	</div>
	<div class="grid grid-cols-2 gap-4">
		<div class="flex flex-col justify-between gap-1">
			<label for="price">How much did you spend</label>
			<input required
				   id="price"
				   name="price"
				   class="border rounded p-2 bg-gray-100"
				   type="number"
				   step="0.01"
				   placeholder="0.00" />
		</div>
		<div class="flex flex-col justify-between gap-1">
			<label for="currency">What currency?</label>
			<input value="{{currency}}"
				   readonly
				   required
				   id="currency"
				   name="currency"
				   class="border rounded p-2 bg-gray-100"
				   type="text" />
		</div>
	</div>
	<div class="flex flex-col gap-1">
		<label for="location">Where did you buy it</label>
		<input required
			   id="location"
			   name="location"
			   class="border rounded p-2 bg-gray-100"
			   type="text" />
	</div>
	<fieldset>
		<legend class="mb-2">Choose Payment Method</legend>
		<div class="flex justify-between gap-4">
			<div class="flex grow">
				<input type="radio"
					   name="payment_method"
					   id="cash"
					   value="cash"
					   class="peer sr-only"
					   checked />
				<label for="cash"
					   class="grow text-center p-2 border rounded-md peer-checked:border-gray-700 peer-checked:bg-gray-300 ease-in-out duration-300">
					Cash</label>
			</div>
			<div class="flex grow">
				<input type="radio"
					   name="payment_method"
					   id="card"
					   value="card"
					   class="peer sr-only" />
				<label for="card"
					   class="grow text-center p-2 border rounded-md peer-checked:border-gray-700 peer-checked:bg-gray-300 ease-in-out duration-300">
					   Card</label>
			</div>
		</div>
	</fieldset>
	<button class="flex gap-2  justify-center items-center bg-gray-700 text-white px-3 py-2 rounded">
		Save
		<div>
			{% include "ui/spinner.html" %}
		</div>
	</button>
</form>
