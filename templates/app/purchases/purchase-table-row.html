<tr>
  <td class="grid px-2 py-2 max-w-[100px] overflow-hidden text-nowrap">
    <span>
    {{purchase.items|truncate(15,true,'..',0)}}
    </span>
    <span class="text-sm text-gray-700 sm:hidden">
    {{purchase.date}}
    </span>
  </td>
  <td class="px-2 py-2 text-right">${{purchase.price}}</td>
  <td class="px-2 py-2 hidden md:table-cell">{{purchase.date}}</td>
  <td class="px-2 py-2 hidden md:table-cell">{{purchase.time}}</td>
  <td class="px-2 py-2 hidden sm:table-cell">{{purchase.location|truncate(14,true,'..',0)}}</td>
  <td class="px-2 py-2 hidden md:table-cell">{{purchase.currency}}</td>
  <td class="px-2 py-2 text-red-700 text-right cursor-pointer" hx-delete="/delete-purchase/{{purchase.id}}">
    Delete
  </td>
</tr>
