<form hx-put="/purchases/{{purchase.id}}"
	  hx-swap="none"
	  hx-target="this">
	<button type="button" hx-get="/purchases/edit/form/{{purchase.id}}?get=info" hx-target="next div" hx-swap="innerHTML">Info</button>
	<button type="button" hx-get="/purchases/edit/form/{{purchase.id}}?get=time" hx-target="next div" hx-swap="innerHTML">Time</button>
	<button type="button" hx-get="/purchases/edit/form/{{purchase.id}}?get=lottery" hx-target="next div" hx-swap="innerHTML">Lottery</button>
	<button type="button" hx-get="/purchases/edit/form/{{purchase.id}}?get=method" hx-target="next div" hx-swap="innerHTML">Method</button>
	  <div>
		{% include "/app/purchases/partials/edit-info.html" %}
	  </div>
	<button type="button"
			hx-get="/purchases/{{purchase.id}}"
			hx-target="closest .detail-card"
			hx-swap="innerHTML"
			class="px-3 py-1 border rounded-md hover:bg-gray-200 active:bg-gray-300">Close</button>
	<button type="submit"
			class="px-3 py-1 border rounded-md bg-green-400 hover:bg-green-500 active:bg-green-600">Save</button>
</form>
