<form hx-put="/purchases/details/edit/{{purchase.id}}"
	  hx-swap="none"
	  hx-target="this">
	<div class="flex flex-col gap-2 mb-4">
		<label for="price">Price</label>
		<input type="number"
			   id="price"
			   name="price"
			   value="{{purchase.price}}"
			   class="p-2 border rounded-md" />
	</div>
	<div class="flex flex-col gap-2 mb-4">
		<label for="location">Location</label>
		<input type="text"
			   name="location"
			   id="location"
			   value="{{purchase.location}}"
			   class="p-2 border rounded-md" />
	</div>
	<div class="flex flex-col gap-2 mb-4">
		<label for="items">Items</label>
		<input type="text"
			   name="items"
			   id="items"
			   value="{{purchase.items}}"
			   class="p-2 border rounded-md" />
	</div>
	<button type="button"
			hx-get="/purchases/details/{{purchase.id}}"
			hx-target="closest .detail-card"
			hx-swap="innerHTML"
			class="px-3 py-1 border rounded-md hover:bg-gray-200 active:bg-gray-300">Close</button>
	<button type="submit"
			class="px-3 py-1 border rounded-md bg-green-400 hover:bg-green-500 active:bg-green-600">Save</button>
</form>
