<form class="p-4 bg-white rounded-md shadow">
	<div class="flex flex-col gap-2 mb-4">
		<label for="price">Price</label>
		<input type="number"
			   id="price"
			   name="price"
			   value="{{purchase.price}}"
			   class="p-2 border rounded-md" />
	</div>
	<div class="flex flex-col gap-2 mb-4">
		<label for="location">Location</label>
		<input type="text"
			   name="location"
			   id="location"
			   value="{{purchase.location}}"
			   class="p-2 border rounded-md" />
	</div>
	<div class="flex flex-col gap-2 mb-4">
		<label for="items">Items</label>
		<input type="text"
			   name="items"
			   id="items"
			   value="{{purchase.items}}"
			   class="p-2 border rounded-md" />
	</div>
	{# <p>{{purchase.price}}</p>
	<p>{{purchase.location}}</p>
	<p>{{purchase.purchase_time.strftime("%H:%M:%S")}}</p>
	<p>{{purchase.items}}</p> #}
	<button type="button"
			hx-get="/purchases/details/{{purchase.id}}"
			hx-target="closest form"
			hx-swap="outerHTML">Cancel</button>
	<button type="submit">Save</button>
</form>
