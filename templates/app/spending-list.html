{% if purchases|length == 0 %}
<p id="today-purchases"
   class="py-4 px-8 bg-white rounded-md shadow"
   hx-get="/purchase-list"
   hx-trigger="getPurchaseList from:body"
   hx-swap="outerHTML">You haven't bought anything today!</p>
{% else %}
<ul id="today-purchases"
	class="grid divide-y gap-4"
	hx-get="/purchase-list"
	hx-trigger="getPurchaseList from:body"
	hx-swap="outerHTML">
	{% for purchase in purchases %}
	{% include "/app/spending-list-item.html" %}
	{% endfor %}
</ul>
{% endif %}
