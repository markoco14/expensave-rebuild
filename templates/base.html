<!DOCTYPE html>
<html lang="en">

	<head>
		{% block head %}

		{% endblock head %}
		<meta charset="UTF-8">
		<meta name="viewport"
			  content="width=device-width, initial-scale=1.0">
		<script src="https://cdn.tailwindcss.com"></script>
		<script src="https://unpkg.com/htmx.org@1.9.10"
				integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
				crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>

		<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/Flip.min.js"></script>
		<script defer
				src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
		<style type="text/tailwindcss">
			@layer utilities {			
				[x-cloak] {
					display: none;
				}

				.table-row.htmx-added {
				opacity: 0;
				}
				.table-row {
				opacity: 1;
				transition: opacity 1s ease-out;
				}

				.htmx-request .htmx-indicator-content {
					display: none;
				}
				.htmx-request.htmx-indicator-content {
					display: none;
				}

				.htmx-indicator {
					display: none;
				}

				.htmx-request .htmx-indicator{
					display:inline;
				}

				.htmx-request.htmx-indicator{
					display:inline;
				}

				.purchase.htmx-added {
					opacity: 0;
				}
				.purchase {
					opacity: 1;
					transition: opacity 1s ease-out;
				}

				li.htmx-swapping {
					opacity: 0;
					transition: opacity 0.9s ease-out;
				}

				tr.htmx-swapping {
					opacity: 0;
					transition: opacity 0.5s ease-out;
				}
					
				tr.htmx-swapping td {
				opacity: 0;
				transition: opacity 1s ease-out;
				}

			}
		</style>
		<title>{% block title %}{%endblock title%}</title>
	</head>

	<body class="min-h-screen bg-gray-300">
		{% block header %}
			{% include "ui/header.html" %}
		{% endblock header %}
		<main>
			{% block content %}
			{% endblock content %}
		</main>
		<span id="toast"
			  class="opacity-0 fixed top-2 left-2 p-2 rounded-md shadow bg-green-500 text-white w-[300px] transition-opacity duration-100">
		</span>
		<script>
			document.addEventListener('notifyUser', (event) => {
				const toast = document.getElementById('toast');
				const message = event.detail.value
				toast.textContent = message;
				toast.classList.add('htmx-settling');
				toast.classList.remove('opacity-0');
				setTimeout(() => {
					toast.classList.remove('htmx-settling');
					toast.classList.add('opacity-0');
					toast.textContent = "";
				}, 4000);
			});
		</script>
	</body>

</html>
