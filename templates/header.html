<header class="py-4 px-2 md:px-0">
  <div class="flex justify-between max-w-[800px] mx-auto">
    <span>MoneyLife</span>
    <nav class="flex gap-4">
      {% for link in nav_links %}
      {%if link.target != "/signout"%}
        <a href="{{link.target}}">{{link.text}}</a>
        {% else %}
        <button hx-get="{{link.target}}">Sign Out</button>
      {% endif %} 
      {% endfor %}
    </nav>
  </div>
</header>
