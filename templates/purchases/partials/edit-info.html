<div id="tabs" class="flex gap-2" hx-swap-oob="true">
    <button 
        type="button"
        hx-get="/purchases/edit/form/{{purchase.id}}?tab=lottery"
        hx-target="next div"
        hx-swap="innerHTML">
            Lottery
    </button>
    <button 
        type="button"
        hx-get="/purchases/edit/form/{{purchase.id}}?tab=time"
        hx-target="next div"
        hx-swap="innerHTML">
            Time
    </button>
    <button 
        type="button"
        hx-get="/purchases/edit/form/{{purchase.id}}?tab=info"
        hx-target="next div"
        hx-swap="innerHTML"
        class="underline underline-offset-2 text-decoration-green-700">
            Info
    </button>
    <button 
        type="button"
        hx-get="/purchases/edit/form/{{purchase.id}}?tab=method"
        hx-target="next div"
        hx-swap="innerHTML">
            Method
    </button>
</div>

<div class="flex flex-col gap-2 mb-4">
    <label for="price">Price</label>
    <input type="number"
            id="price"
            name="price"
            value="{{purchase.price}}"
            class="p-2 border rounded-md" />
</div>
<div class="flex flex-col gap-2 mb-4">
    <label for="location">Location</label>
    <input type="text"
            name="location"
            id="location"
            value="{{purchase.location}}"
            class="p-2 border rounded-md" />
</div>
<div class="flex flex-col gap-2 mb-4">
    <label for="items">Items</label>
    <input type="text"
            name="items"
            id="items"
            value="{{purchase.items}}"
            class="p-2 border rounded-md" />
</div>
