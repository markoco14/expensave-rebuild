<div class="flex flex-col gap-2">
    <label for="price" class="font-semibold">Price</label>
    <input type="number"
            id="price"
            name="price"
            value="{{purchase.price}}"
            class="p-2 border rounded-md" />
</div>
<div class="flex flex-col gap-2">
    <label for="location" class="font-semibold">Location</label>
    <input type="text"
            name="location"
            id="location"
            value="{{purchase.location}}"
            class="p-2 border rounded-md" />
</div>
<div class="flex flex-col gap-2">
    <label for="items" class="font-semibold">Items</label>
    <input type="text"
            name="items"
            id="items"
            value="{{purchase.items}}"
            class="p-2 border rounded-md" />
</div>
