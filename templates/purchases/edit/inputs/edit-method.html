<fieldset>
    <legend class="mb-2 font-semibold">Payment Method</legend>
    <div class="flex justify-between gap-4">
        <div class="flex grow">
            {% if purchase.payment_method.value == "cash" %}
            <input type="radio"
                    name="payment_method"
                    id="edit_cash"
                    value="cash"
                    class="peer sr-only"
                    checked />
            {% else %}
            <input type="radio"
                    name="payment_method"
                    id="edit_cash"
                    value="cash"
                    class="peer sr-only" />
            {% endif %}
            <label for="edit_cash"
                    class="cursor-pointer flex items-center justify-evenly grow text-center p-2 border rounded-md peer-checked:border-gray-700 peer-checked:bg-gray-300 ease-in-out duration-300">
                <img class="w-8 h-8"
                        alt="A cash icon"
                        src="../../../static/img/cash.png" />
                Cash</label>
        </div>
        <div class="flex grow cursor-pointer">
            {% if purchase.payment_method.value == "card" %}

            <input type="radio"
                    name="payment_method"
                    id="edit_card"
                    value="card"
                    class="peer sr-only"
                    checked />
            {% else %}
            <input type="radio"
                    name="payment_method"
                    id="edit_card"
                    value="card"
                    class="peer sr-only" />
            {% endif %}
            <label for="edit_card"
                    class="cursor-pointer flex items-center justify-evenly grow text-center p-2 border rounded-md peer-checked:border-gray-700 peer-checked:bg-gray-300 ease-in-out duration-300">
                <img class="w-8 h-8"
                        alt="A cash icon"
                        src="../../../static/img/credit-card.png" />
                Card</label>
        </div>
    </div>
</fieldset>
