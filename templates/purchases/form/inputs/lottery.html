<div class="flex flex-col gap-1">
    <label for="lottery">Lottery ID Number?</label>

            class="border rounded p-2 bg-gray-100"
            type="text" />
    <div class="text-red-500 text-sm min-h-[20px] text-[12px] text-right">
        {% if form_errors and form_errors["lottery"] %}

        {% endif %}
    </div>
