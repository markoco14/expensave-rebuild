<fieldset>
    <legend class="mb-2">Choose Payment Method</legend>
    <div class="flex justify-between gap-4">
        <div class="flex grow">
            <input type="radio"
                    name="payment_method"
                    id="cash"
                    value="cash"
                    class="peer sr-only"
                    checked />
            <label for="cash"
                    class="flex items-center justify-evenly grow text-center p-2 border rounded-md peer-checked:border-gray-700 peer-checked:bg-gray-300 ease-in-out duration-300">
                <img class="w-8 h-8"
                        alt="A cash icon"
                        src="../../../static/img/cash.png" />
                Cash</label>
        </div>
        <div class="flex grow">
            <input type="radio"
                    name="payment_method"
                    id="card"
                    value="card"
                    class="peer sr-only" />
            <label for="card"
                    class="flex items-center justify-evenly grow text-center p-2 border rounded-md peer-checked:border-gray-700 peer-checked:bg-gray-300 ease-in-out duration-300">
                <img class="w-8 h-8"
                        alt="A cash icon"
                        src="../../../static/img/credit-card.png" />
                Card</label>
        </div>
    </div>
</fieldset>
