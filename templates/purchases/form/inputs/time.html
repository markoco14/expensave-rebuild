<div class="flex flex-col gap-1">
    <label for="time" class="font-semibold">Purchase Time <span class="text-red-600">*</span></label>
    <input id="time"
        name="time"
        class="border rounded p-2 bg-gray-100 w-full"
        type="time"
        step="1" 
        value="{{form_values.get('time', '') if form_values else ''}}"
        {% if first_error_field == "time" %} autofocus {% endif %}
        onfocus="setTimeout(() => this.select(), 10);"
        />
        <div class="min-h-[20px] text-sm text-right">
            {% if form_errors and form_errors["time"] %}
                <span class="js-error text-red-500">
                    {{ form_errors["time"] }}
                </span>
            {% endif %}
        </div>
</div>
