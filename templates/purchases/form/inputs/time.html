<div class="flex flex-col gap-1">
    <label for="time" class="font-semibold">Purchase Time <span class="text-red-600">*</span></label>
    <input id="time"
        name="time"
        class="border rounded p-2 bg-gray-100 w-full"
        type="time"
        step="1" 
        value="{{form_values.get('time', '') if form_values else ''}}"/>
    <div class="text-red-500 text-sm min-h-[20px] text-[12px] text-right">
        {% if form_errors and form_errors["time"] %}
            {{ form_errors["time"] }}
        {% endif %}
    </div>
</div>
