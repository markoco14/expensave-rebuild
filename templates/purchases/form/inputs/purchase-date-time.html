<div class="flex flex-col gap-1">
    <label for="purchase_time">What time did you buy?</label>
    <input id="purchase_time"
        name="purchase_time"
        class="border rounded p-2 bg-gray-100"
        type="datetime-local"
        step="1" />
    <div class="text-red-500 text-sm min-h-[20px] text-[12px] text-right">
        {% if form_errors and form_errors["purchase_time"] %}
            {{ form_errors["purchase_time"] }}
        {% endif %}
    </div>
</div>
