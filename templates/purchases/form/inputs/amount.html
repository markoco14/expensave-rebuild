<div class="flex flex-col justify-between gap-1">
    <label for="amount" class="font-semibold">Purchase Amount</label>
    <input  id="amount"
            name="amount"
            class="border rounded p-2 bg-gray-100"
            type="number"
            placeholder="0"
            default="0" 
            value="{{form_values.get('amount', '')}}"/>
    <div class="text-red-500 text-sm min-h-[20px] text-[12px] text-right">
        {% if form_errors and form_errors["amount"] %}
            {{ form_errors["amount"] }}
        {% endif %}
    </div>
</div>
