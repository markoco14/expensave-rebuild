{% extends "base.html" %}
{% block title %}
My Save Money Life - Sign up
{% endblock title %}
{% block content %}
<section>
	<form hx-post="/signup"
		class="pt-[96px] px-2 max-w-[500px] mx-auto flex flex-col">
		<h1 class="text-5xl text-green-900 mb-4">Sign up</h1>
		<p class="mb-8 text-gray-700">Already have an account yet? <a href="/signin" class="text-green-600 underline underline-offset-2">Sign in</a>.</p>
		<div class="flex flex-col gap-1 mb-4 text-lg">
			<label for="email">Email</label>
			<input id="email"
					class="border rounded p-2 bg-gray-100"
					type="email"
					name="email"
					required />
		</div>
		<div class="flex flex-col gap-1 mb-8 text-lg">
			<label for="password">Password</label>
			<input id="password"
					class="border rounded p-2 bg-gray-100"
					type="password"
					name="password"
					required />
		</div>
		<button class="flex gap-2 justify-center items-center text-xl bg-green-600 hover:bg-green-500 active:bg-green-700 active:scale-95 text-white px-8 py-2 rounded">
			<span class="htmx-indicator-content">Track your spending</span>
			<div class="htmx-indicator">
				{% include "ui/spinner.html" %}
			</div>
		</button>
	</form>
</section>
{% endblock content %}
