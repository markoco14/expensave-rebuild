<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <title>Expensave Sign In</title>
  </head>
  <body class="min-h-screen bg-gray-200">
    {% include 'header.html' %}
    <section class="px-2 py-4 md:px-0 md:py-16">
      <div class="max-w-[500px] mx-auto">
        <h1 class="text-center text-3xl mb-8">
          Know the ins and outs of your financial life
        </h1>
        <form
          hx-post="/signin"
          class="grid gap-4 p-8 bg-white rounded-md shadow"
        >
          <h2 class="text-3xl">Sign in</h2>
          <div class="flex flex-col gap-1">
            <label for="email">Email</label>
            <input
              id="email"
              class="border rounded p-2 bg-gray-100"
              type="email"
              name="email"
              required
            />
          </div>
          <div class="flex flex-col gap-1">
            <label for="password">Password</label>
            <input
              id="password"
              class="border rounded p-2 bg-gray-100"
              type="password"
              name="password"
              required
            />
          </div>
          <button class="bg-gray-700 text-white px-3 py-2 rounded">
            Start saving
          </button>
        </form>
      </div>
    </section>
  </body>
</html>
